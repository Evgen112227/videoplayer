<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://kit.fontawesome.com/91b68983fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->

    <div class="player">
        <video src="cars.mp4" class="video" playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-------------------- PROGRESS parent container, full length -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!----------------------------LEFT --------------->
                    <div class="controls-left">
                        <!-- PLAY/PAUSE -->
                        <div class="play-controls">
                            <i class="fa-solid fa-play" title="play" id="play-btn"></i>
                        </div>
                        <!-- VOLUME -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-up" title="mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="change volume">
                                <div class="volume-bar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!----------------------------RIGHT ----------------->
                    <div class="controls-right">
                        <div class="speed" title="playback Rate">
                            <select name="playbackRate" class="player-speed" id="">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        <!-- TIME -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- FULLSCREEN -->
                        <div class="fullscreen">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
